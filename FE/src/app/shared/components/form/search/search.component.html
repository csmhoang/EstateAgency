<div class="row g-2">
  <div class="search col-md-9">
    <div class="icon">
      <img src="/assets/icons/search.svg" />
    </div>
    <input
      type="text"
      class="form-control"
      [placeholder]="placeholder()"
      [formControl]="query"
      (keydown.enter)="onSearch()"
    />
  </div>
  
  <div class="col-md-3">
    <button class="btn btn-dark w-100" (click)="onSearch()">Tìm kiếm</button>
  </div>
</div>
