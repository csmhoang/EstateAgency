<header id="header" class="header d-flex align-items-center fixed-top">
  <div
    class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between"
  >
    <a href="index.html" class="logo d-flex align-items-center">
      <img src="/assets/icons/logo.svg" />
    </a>

    <nav #navmenu class="navmenu d-flex align-items-center gap-5">
      <ul>
        <li><a routerLink="/" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{ exact: true }">Trang chủ</a></li>
        <li><a routerLink="/apartment" [routerLinkActive]="'active'">Nhà cho thuê</a></li>
        <li><a routerLink="/lessor" [routerLinkActive]="'active'">Người cho thuê</a></li>
        <li><a routerLink="/service" [routerLinkActive]="'active'">Dịch vụ</a></li>
        <li><a routerLink="/contact" [routerLinkActive]="'active'">Liên hệ</a></li>
      </ul>
      <div class="btn-navmenu d-flex gap-2">
        <button routerLink="/" class="btn btn-dark fs-4 border-0 rounded-pill">
          <i class="bi bi-search"></i>
        </button>
        <div *appIfAuthenticated="true" class="d-flex gap-2">
          <button
            routerLink="/"
            class="btn btn-dark fs-4 border-0 rounded-pill"
          >
            <i class="bi bi-bell-fill"></i>
          </button>
          <div
            class="d-flex align-items-center gap-2"
            [matMenuTriggerFor]="menu"
          >
            <button
              routerLink="/"
              class="btn btn-dark fs-4 border-0 rounded-pill"
            >
              <i class="bi bi-person-fill"></i>
            </button>
            <a class="fw-bold link-opacity-75-hover" *ngIf="user$ | async as user">
              {{ user.fullName }}
              <i class="fa-solid fa-square-caret-down"></i>
            </a>
            <mat-menu #menu="matMenu" class="profile-dropdown">
              <div class="px-2">
                <button mat-menu-item>Edit Profile</button>
                <button mat-menu-item>Account</button>
                <button mat-menu-item>Change Password</button>
                <button mat-menu-item>My Settings</button>
              </div>
              <hr />
              <div class="px-2">
                <button
                  mat-flat-button
                  (click)="onLogout()"
                  color="warn"
                  class="w-100 text-white"
                >
                  Đăng xuất
                </button>
              </div>
            </mat-menu>
          </div>
          
        </div>
        <div *appIfAuthenticated="false" class="d-flex gap-2">
          <button routerLink="/register" class="btn btn-dark">Đăng ký</button>
          <button routerLink="/login" class="btn btn-dark">Đăng nhập</button>
          <button routerLink="/lessor/login" class="btn btn-dark">
            Đăng tin
          </button>
        </div>
      </div>
      <i #mobileNavToggle class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>
  </div>
</header>
