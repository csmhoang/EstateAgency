<header id="header" class="header d-flex align-items-center fixed-top">
  <div
    class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between"
  >
    <a href="index.html" class="logo d-flex align-items-center">
      <img src="/assets/icons/logo.svg" />
    </a>

    <nav #navmenu class="navmenu d-flex align-items-center gap-5">
      <ul>
        <li><a routerLink="/">Trang chủ</a></li>
        <li><a routerLink="/apartment">Nhà cho thuê</a></li>
        <li><a routerLink="/lessor">Người cho thuê</a></li>
        <li><a routerLink="/service">Dịch vụ</a></li>
        <li><a routerLink="/contact">Liên hệ</a></li>
      </ul>
      <div class="btn-navmenu d-flex gap-2">
        <button routerLink="/" class="btn btn-dark fs-4 border-0 rounded-pill">
          <i class="bi bi-search"></i>
        </button>
        <div *appIfAuthenticated="true" class="d-flex gap-2">
          <button
            routerLink="/"
            class="btn btn-dark fs-4 border-0 rounded-pill"
          >
            <i class="bi bi-bell-fill"></i>
          </button>
          <button
            routerLink="/"
            class="btn btn-dark fs-4 border-0 rounded-pill"
          >
            <i class="bi bi-person-fill"></i>
          </button>
        </div>
        <div *appIfAuthenticated="false" class="d-flex gap-2">
          <button routerLink="/register" class="btn btn-dark">Đăng ký</button>
          <button routerLink="/login" class="btn btn-dark">Đăng nhập</button>
          <button routerLink="/login/lessor" class="btn btn-dark">Đăng tin</button>
        </div>
      </div>
      <i #mobileNavToggle class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>
  </div>
</header>
