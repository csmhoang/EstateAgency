<div class="card">
  <img
    [src]="(this.post.room?.photos)![0].url || '/assets/img/room_default.png'"
    class="img-fluid"
  />
  <div class="card-body">
    <span class="sale-rent">{{ priceFilter(post.room?.price) }}</span>
    <h3>
      <a
        [routerLink]="['/apartment/detail', post.id]"
        class="stretched-link multi-truncate"
        >{{ post.title }}</a
      >
    </h3>
    <div
      class="card-content d-flex flex-column justify-content-center text-center"
    >
      <div class="row propery-info">
        <div class="col-6"><i class="fa-solid fa-border-all"></i></div>
        <div class="col-2"><i class="fa-solid fa-bed pe-2"></i></div>
        <div class="col-2"><i class="fa-solid fa-bath"></i></div>
        <div class="col-2"><i class="fa-solid fa-toilet"></i></div>
      </div>
      <div class="row">
        <div class="col-6">{{ post.room?.area }}m&#178;</div>
        <div class="col-2">{{ post.room?.bedroom }}</div>
        <div class="col-2">{{ post.room?.bathroom }}</div>
        <div class="col-2">{{ post.room?.toilet }}</div>
      </div>
    </div>
  </div>
</div>
