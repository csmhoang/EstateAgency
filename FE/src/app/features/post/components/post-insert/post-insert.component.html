<form [formGroup]="form">
  <a
    [routerLink]="['/lessor/post']"
    class="link-opacity-50-hover text-secondary d-block mt-4"
    ><i class="fa-solid fa-arrow-left-long"></i>
    Trở lại
  </a>
  <h5 class="fs-5 fw-bold my-4">Đăng tin mới</h5>
  <!-- Title input -->
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Tiêu đề</mat-label>
    <input matInput type="text" placeholder="Tiêu đề" formControlName="title" />
    @if( title?.invalid && (title?.dirty || title?.touched) ){
    <mat-error>{{ errorForTitle() }}</mat-error>
    }
  </mat-form-field>
  <div class="row">
    <!-- Room select -->
    <mat-form-field class="col-lg-6" appearance="outline">
      <mat-label>Chọn phòng</mat-label>
      <mat-select formControlName="roomId">
        <mat-option value="Phòng trọ">Phòng trọ</mat-option>
        <mat-option value="Chung cư mini">Chung cư mini</mat-option>
        <mat-option value="Chung cư">Chung cư</mat-option>
        <mat-option value="Nhà riêng">Nhà riêng</mat-option>
      </mat-select>
      @if( roomId?.invalid && (roomId?.dirty || roomId?.touched) ){
      <mat-error>{{ errorForRoomId() }}</mat-error>
      }
    </mat-form-field>
    <!-- Available From input -->
    <mat-form-field class="col-lg-6" appearance="outline">
      <mat-label>Ngày có sẵn</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [min]="minDate"
        placeholder="MM/DD/YYYY"
        formControlName="availableFrom"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <!-- Description input -->
  <mat-form-field class="w-100" appearance="outline">
    <mat-label>Mô tả</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <button
    type="button"
    [disabled]="form.invalid || !form.dirty"
    (click)="onInsert()"
    class="btn btn-lg btn-dark w-100"
  >
    Đăng tin
  </button>
</form>
