<div class="container">
  <!-- Filter Bar -->
  <div class="row g-2 my-2">
    <div class="col-md-2">
      <select class="form-select text-truncate">
        <option class="d-none" selected>Địa điểm</option>
        <option value="0">Hà Nội</option>
        <option value="1">Hồ Chí Minh</option>
        <option value="2">Đà Nẵng</option>
        <option value="3">Thanh Hóa</option>
      </select>
    </div>

    <div class="search col-md-8">
      <div class="icon">
        <img src="/assets/icons/search.svg" />

      <input

        placeholder="Nhập tối đa 5 địa điểm, dự án."

    <div class="col-md-2">

  <div class="row g-2">

        <option value="2">Nhà trọ</option>
        <option value="3">Trung cư</option>

    </div>

    <div class="col-md-4">
      <select class="form-select text-truncate">
        <option class="d-none" selected>Mức giá</option>
        <option value="1">1 - 3 triệu</option>
        <option value="2">3 - 5 triệu</option>
        <option value="3">5 - 10 triệu</option>
      </select>
    </div>

    <div class="col-md-4">
      <select class="form-select text-truncate">
        <option class="d-none" selected>Diện tích</option>
        <option value="1">Hồ Chí Minh</option>
        <option value="2">Đà Nẵng</option>
        <option value="3">Thanh Hóa</option>
      </select>
    </div>
  </div>
</div>
