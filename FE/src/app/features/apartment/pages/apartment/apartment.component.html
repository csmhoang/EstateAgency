<div class="properties-page">
  <!-- Header -->
  <app-header></app-header>
  <main class="main">
    <!-- Page Title -->
    <div class="page-title">
      <div class="heading">
        <div class="container">
          <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-8">
              <h1>Phòng cho thuê</h1>
            </div>
          </div>
        </div>
      </div>
      <nav class="breadcrumbs">
        <div class="container">
          <ol>
            <li><a [routerLink]="['/']">Trang chủ</a></li>
            <li class="current">Phòng cho thuê</li>
          </ol>
        </div>
      </nav>
    </div>

    <!-- Apartment Filter Engine -->
    <div class="mt-2">
      <app-apartment-filter></app-apartment-filter>
    </div>

    <!-- Apartment Section -->
    <section id="apartment" class="apartment position-relative section">
      <div [hidden]="posts().length == 0">
        <!-- List Apartment -->
        <app-post-root-list [posts]="posts()"></app-post-root-list>
        <!-- Pagination -->
        <div class="pt-4">
          <app-pagination
            [paginationParams]="paginationParams()"
            (pageChange)="onPageChange($event)"
          ></app-pagination>
        </div>
      </div>
      <app-mini-load></app-mini-load>
    </section>
    <!-- /Apartment Section -->
  </main>
  <!-- Footer -->
  <app-footer></app-footer>
</div>
