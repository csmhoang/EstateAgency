<div class="property-single-page">
  <!-- Header -->
  <app-header></app-header>
  <main class="main">
    <!-- Page Title -->
    <div class="page-title">
      <div class="heading">
        <div class="container">
          <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-8">
              <h1>Chi tiết phòng</h1>
            </div>
          </div>
        </div>
      </div>
      <nav class="breadcrumbs">
        <div class="container">
          <ol>
            <li><a [routerLink]="['/apartment']">Phòng cho thuê</a></li>
            <li class="current">Chi tiết phòng</li>
          </ol>
        </div>
      </nav>
    </div>

    <!-- Apartment Detail Section -->
    <section id="real-estate-2" class="real-estate-2 section">
      @if(post()){
      <div class="container">
        <!-- Apartment Photos -->
        <app-apartment-detail-photos
          [photos]="post()?.room?.photos || []"
        ></app-apartment-detail-photos>

        <div class="row justify-content-between gy-4 mt-4">
          <div class="col-lg-7">
            <!-- Introduction Detail-->
            <div class="portfolio-description">
              <h2>Giới thiệu chi tiết</h2>
              <h6>
                <i class="fa-solid fa-book-open"></i>
                {{ post()?.title }}
              </h6>
              {{ post()?.description }}
            </div>

            <!-- Tabs -->
            <app-apartment-detail-tab></app-apartment-detail-tab>
          </div>

          <!-- Primary Information -->
          <div class="row col-lg-4">
            <!-- Lessor Information -->
            <div class="col-12 mb-4">
              @if(post()){
              <app-lessor-info-card
                [post]="post() || undefined"
              ></app-lessor-info-card>
              }
            </div>

            <!-- Apartment Information -->
            <div class="col-12">
              @if(post()){
              <app-apartment-primary-info
                [post]="post() || undefined"
              ></app-apartment-primary-info>
              }
            </div>
          </div>

          <!-- Comment -->
          <div class="col-lg-8">
            <div id="comments" class="comments section">
              <h4 class="comments-count fs-4 py-3">
                {{ feedbacks().length }} Đánh giá từ người dùng
              </h4>
              <!-- Textarea comment -->
              <form [formGroup]="form" class="bg-light-subtle rounded p-4">
                <div class="d-flex gap-2 mb-2">
                  <img
                    [src]="user?.avatarUrl || '/assets/img/avatar_default.jpg'"
                    width="60"
                    height="60"
                  />
                  <div class="d-flex flex-column">
                    <h4 class="fs-5">Viết đánh giá</h4>
                    <ngb-rating
                      class="fs-3"
                      formControlName="rating"
                      [max]="5"
                      [readonly]="false"
                    ></ngb-rating>
                  </div>
                </div>
                <textarea
                  class="form-control mb-3"
                  formControlName="comment"
                  placeholder="Đánh giá của bạn..."
                ></textarea>
                <button
                  class="btn btn-dark d-block mx-auto w-100"
                  (click)="sendFeedback()"
                  [disabled]="form.invalid || !form.dirty"
                >
                  Đánh giá
                </button>
              </form>
              @for (feedback of feedbacks(); track $index) {
              <app-feedback-item
                (reply)="onReply($event)"
                [feedback]="feedback"
              ></app-feedback-item>
              }
            </div>
          </div>
        </div>
      </div>
      }
    </section>
  </main>
  <!-- Footer -->
  <app-footer></app-footer>
</div>
