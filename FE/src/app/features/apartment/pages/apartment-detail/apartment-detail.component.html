<div class="property-single-page">
  <!-- Header -->
  <app-header></app-header>
  <main class="main">
    <!-- Page Title -->
    <div class="page-title">
      <div class="heading">
        <div class="container">
          <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-8">
              <h1>Chi tiết phòng</h1>
            </div>
          </div>
        </div>
      </div>
      <nav class="breadcrumbs">
        <div class="container">
          <ol>
            <li><a [routerLink]="['/apartment']">Phòng cho thuê</a></li>
            <li class="current">Chi tiết phòng</li>
          </ol>
        </div>
      </nav>
    </div>

    <!-- Apartment Detail Section -->
    <section id="real-estate-2" class="real-estate-2 section">
      <div class="container">
        <!-- Apartment Photos -->
        <app-apartment-detail-photos
          [photos]="post.room?.photos || []"
        ></app-apartment-detail-photos>

        <div class="row justify-content-between gy-4 mt-4">
          <div class="col-lg-7">
            <!-- Introduction Detail-->
            <div class="portfolio-description">
              <h2>Giới thiệu chi tiết</h2>
              {{ post.description }}
            </div>

            <!-- Tabs -->
            <app-apartment-detail-tab></app-apartment-detail-tab>
          </div>

          <!-- Primary Information -->
          <div class="row col-lg-4">
            <!-- Lessor Information -->
            <div class="col-12 mb-4">
              @if(post.room?.landlord){
              <app-lessor-info-card
                [landlord]="post.room?.landlord!"
              ></app-lessor-info-card>
              }
            </div>

            <!-- Apartment Information -->
            <div class="col-12">
              @if(post){
              <app-apartment-primary-info
                [post]="post"
              ></app-apartment-primary-info>
              }
            </div>
          </div>

          <!-- Apartment Relationship -->
          <div class="col-12">
            <app-apartment-relationship></app-apartment-relationship>
          </div>
          <!-- Comment -->
          <div class="col-lg-8">
            <app-comment></app-comment>
          </div>
        </div>
      </div>
    </section>
    <!-- /Real Estate 2 Section -->
  </main>
  <!-- Footer -->
  <app-footer></app-footer>
</div>
