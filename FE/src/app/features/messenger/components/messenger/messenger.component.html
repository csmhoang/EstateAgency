<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="col-lg-5" style="height: 80vh">
        <div class="p-3">
          <div class="input-group rounded border border-light-subtle mb-3">
            <input
              type="search"
              class="form-control"
              placeholder="Tìm kiếm..."
            />
            <span class="input-group-text border-0" id="search-addon">
              <i class="fas fa-search"></i>
            </span>
          </div>

            <ul class="list-unstyled mb-0 hidden-scroll">
              @for (conversation of conversations(); track $index;) {
              <app-conversation
                [conversation]="conversation"
                (conversationChanged)="conversationChanged($event)"
              ></app-conversation>
              }
            </ul>
        </div>
      </div>

      <div class="col-lg-7">
        <app-box-chat [conversation]="conversation()"></app-box-chat>
      </div>
    </div>
  </div>
</div>
