<div class="modal-body">
  <div class="container">
    <div class="row" style="min-height: 80vh">
      <div class="col-lg-5">
        <div class="p-3">
          <div class="input-group rounded border border-light-subtle mb-3">
            <input
              type="search"
              class="form-control rounded"
              placeholder="Tìm kiếm..."
            />
            <span class="input-group-text border-0" id="search-addon">
              <i class="fas fa-search"></i>
            </span>
          </div>

          <ul class="list-unstyled mb-0 hidden-scroll">
            @for (conversation of conversations | async; track $index;) {
            <app-conversation [conversation]="conversation" (clickConversation)="selectConversation($event)"></app-conversation>
            }
          </ul>
        </div>
      </div>

      <div class="col-lg-7 hidden-scroll">
        <app-box-chat [conversation]="conversation()"></app-box-chat>
      </div>
    </div>
  </div>
</div>
