<div class="p-2 border-bottom hover" *ngIf="conversation">
  <a
    class="d-flex justify-content-between"
    (click)="onConversation(conversation)"
  >
    <div class="d-flex flex-row">
      <div>
        <img
          [src]="
            receiver?.avatarUrl || '/assets/img/avatar_default.jpg'
          "
          class="d-flex align-self-center rounded-circle me-3"
          width="60"
        />
        <span class="badge bg-success badge-dot"></span>
      </div>
      <div class="pt-1">
        <p class="fw-bold mb-0">
          {{ receiver?.fullName }}
        </p>
      </div>
    </div>
    <div class="pt-1">
      <p class="small text-muted mb-1">
        @if(isOnline()){
        <span class="status online"> Đang hoạt động </span>
        } @else{
        <span class="status offline"> Chưa hoạt động </span>
        }
      </p>
    </div>
  </a>
</div>
