<p class="py-3">
  <span class="h2">Giỏ phòng</span>
</p>
@if(cartDetails?.length){ @for (cartDetail of cartDetails; track $index) {
<app-cart-item [cartDetail]="cartDetail"></app-cart-item>
}
<div class="card mb-5 bg-light-subtle text-muted">
  <div class="card-body p-4">
    <div class="float-end">
      <p class="mb-0 me-5 d-flex align-items-center">
        <span class="small text-muted me-2">Tổng đơn:</span>
        <span class="lead fw-normal">{{
          sumPrice | currency : "VND" : "symbol" : "1.0-0"
        }}</span>
      </p>
    </div>
  </div>
</div>
}@else {
<p class="fs-4 py-5 text-center">Bạn chưa có phòng nào trong giỏ!</p>
}
