<section #hero id="hero" class="hero section dark-background">
  <div
    id="hero-carousel"
    class="carousel slide"
    data-bs-ride="carousel"
    data-bs-interval="5000"
  >
    <div class="carousel-item active">
      <img src="assets/img/hero-carousel/hero-carousel-1.jpg" />
      <div class="carousel-container">
        <div>
          <p class="pb-2">
            Chúng tôi cũng cấp phòng trọ giá tốt nhất từ trước đến nay
          </p>
          <h2><span>TÌM TRỌ</span> DỄ DÀNG VỚI Dwello</h2>
          <a [routerLink]="['/']" class="btn-get-started">NGAY TẠI ĐÂY!</a>
        </div>
      </div>
    </div>
    <!-- End Carousel Item -->

    <div class="carousel-item">
      <img src="assets/img/hero-carousel/hero-carousel-2.jpg" />
      <div class="carousel-container">
        <div>
          <p class="pb-2">Phòng trọ tráng lệ, đầy đủ tiện nghi</p>
          <h2><span>2000</span> PHÒNG TRỌ ĐÃ VÀ ĐANG ĐƯỢC THUÊ</h2>
          <a [routerLink]="['/']" class="btn-get-started">NGAY TẠI DÂY!</a>
        </div>
      </div>
    </div>
    <!-- End Carousel Item -->

    <a
      class="carousel-control-prev"
      href="#hero-carousel"
      role="button"
      data-bs-slide="prev"
    >
      <span
        class="carousel-control-prev-icon bi bi-chevron-left"
        aria-hidden="true"
      ></span>
    </a>

    <a
      class="carousel-control-next"
      href="#hero-carousel"
      role="button"
      data-bs-slide="next"
    >
      <span
        class="carousel-control-next-icon bi bi-chevron-right"
        aria-hidden="true"
      ></span>
    </a>

    <ol class="carousel-indicators"></ol>
  </div>
</section>
