<div class="card">
  <div class="card-body">
    <div class="row align-items-center">
      <div class="col-3">
        <img
          [src]="landlord?.avatarUrl || '/assets/img/avatar_default.jpg'"
          class="img-fluid rounded-circle"
        />
      </div>
      <div class="d-flex col-8 flex-column justify-content-center">
        <h5 class="card-title fw-bold fs-5 mb-1">{{ landlord?.fullName }}</h5>
        <p class="card-text text-muted mb-0">
          Người theo dõi: {{ landlord?.numberOfFollowers }}
        </p>
        <p class="card-text text-muted mb-0">
          @if(isOnline()){
          <span class="status online">
            <i class="fa-solid fa-circle"></i>
          </span>
          Đang hoạt động } @else{
          <span class="status offline">
            <i class="fa-solid fa-circle"></i>
          </span>
          Chưa hoạt động }
        </p>
      </div>
    </div>
    <div class="d-flex flex-column gap-1 my-3">
      @if(isAuthentication && (landlord?.id !== user?.id)){
      <div class="w-100">
        <input
          #follow
          type="checkbox"
          class="btn-check"
          id="follow-btn"
          [formControl]="isFollow"
        />
        <label class="btn btn-dark w-100" for="follow-btn">
          @if (follow.value) {
          <i class="fa-solid fa-user-plus"></i>
          Theo dõi }@else {
          <i class="fa-solid fa-user-xmark"></i>
          Hủy theo dõi }
        </label>
      </div>
      <button class="btn btn-dark w-100">
        <i class="fa-solid fa-comment-dots"></i>
        Chat
      </button>
      <button class="btn btn-dark w-100" (click)="onReservation()">
        <i class="fa-solid fa-calendar-days"></i>
        Yêu cầu xem phòng
      </button>
      <button class="btn btn-dark w-100" (click)="onBooking()">
        <i class="fa-regular fa-handshake"></i>
        Đặt phòng
      </button>
      }
    </div>
    <p class="card-text">
      <i class="fa-regular fa-calendar-days"></i>
      Đã Tham gia: {{ landlord?.createdAt | date : "dd/MM/yyyy" }}
    </p>
    <p class="card-text">
      <i class="fa-solid fa-phone"></i>
      Số điện thoại: {{ landlord?.phoneNumber }}
    </p>
    <p class="card-text d-flex gap-3 justify-content-center fs-4">
      <a><i class="bi bi-twitter-x"></i></a>
      <a><i class="bi bi-facebook"></i></a>
      <a><i class="bi bi-instagram"></i></a>
      <a><i class="bi bi-linkedin"></i></a>
    </p>
  </div>
</div>
