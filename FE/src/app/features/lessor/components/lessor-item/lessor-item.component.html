<div class="member">
  <div class="pic" [routerLink]="['/agency/detail', lessor?.id]">
    <img
      [src]="lessor?.avatarUrl || '/assets/img/avatar_default.jpg'"
      class="img-fluid"
    />
  </div>
  <div class="member-info">
    <div class="d-flex flex-wrap">
      <h4 class="flex-fill">{{ lessor?.fullName }}</h4>
      <div class="d-flex align-items-center gap-2 pb-2">
        <span>{{ lessor?.numberOfFollowers }}</span>
        <app-like [isSaved]="checkSave(lessor?.id)" (save)="onSave($event)"></app-like>
      </div>
    </div>
    <div class="d-flex flex-wrap justify-content-between align-items-center">
      <span class="multi-truncate">{{ lessor?.address }}</span>
      <div class="social">
        <a><i class="bi bi-twitter-x"></i></a>
        <a><i class="bi bi-facebook"></i></a>
        <a><i class="bi bi-instagram"></i></a>
        <a><i class="bi bi-linkedin"></i></a>
      </div>
    </div>
  </div>
</div>
