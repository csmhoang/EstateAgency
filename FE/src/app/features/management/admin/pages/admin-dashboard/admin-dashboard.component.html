<div>
  <h5 class="fs-5 fw-bold mt-3">
    <i class="fas fa-chart-line px-1"></i>
    Thống kê
  </h5>
  <section class="section dashboard">
    <div class="row g-2">
      <div class="col-lg-3 col-md-6">
        <div class="card info-card sales-card">
          <div class="card-body">
            <h5 class="card-title">Người dùng</h5>
            <div class="d-flex align-items-center">
              <div
                class="card-icon rounded-circle d-flex align-items-center justify-content-center"
              >
                <i class="bi bi-cart"></i>
              </div>
              <div class="ps-3">
                <h6>{{ "56" }}</h6>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6">
        <div class="card info-card sales-card">
          <div class="card-body">
            <h5 class="card-title">Người cho thuê</h5>
            <div class="d-flex align-items-center">
              <div
                class="card-icon rounded-circle d-flex align-items-center justify-content-center"
              >
                <i class="bi bi-cart"></i>
              </div>
              <div class="ps-3">
                <h6>{{ "13" }}</h6>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-3 col-md-6">
        <div class="card info-card sales-card">
          <div class="filter">
            <a class="icon" href="#" data-bs-toggle="dropdown"
              ><i class="bi bi-three-dots"></i
            ></a>
            <ul class="dropdown-menu dropdown-menu-end p-2 dropdown-menu-arrow">
              <li class="dropdown-header text-start">
                <h6>Số tháng</h6>
              </li>
              <li class="input-group">
                <input
                  type="number"
                  class="form-control hide-spin"
                  min="1"
                  placeholder="0"
                  [formControl]="numberOfMonth"
                />
                <button
                  class="btn btn-dark input-group-text"
                  (click)="onVisitCount()"
                  (keydown.enter)="onVisitCount()"
                >
                  OK
                </button>
              </li>
            </ul>
          </div>

          <div class="card-body">
            <h5 class="card-title">Số lượt truy cập</h5>
            <div class="d-flex align-items-center">
              <div
                class="card-icon rounded-circle d-flex align-items-center justify-content-center"
              >
                <i class="bi bi-cart"></i>
              </div>
              <div class="ps-3">
                <h6>{{ visitCount() }} lượt</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row g-2"></div>
  </section>
</div>
